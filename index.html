<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="login.css">
	
	<script src="login.js" defer></script>

	<title>Login</title>
</head>
<body>
	<header>
		<div class="logo">
			<img src="#" alt="logo do help">
			<h1>HUB HELP</h1>
		</div>
		<div class="grid-covid">
			<div class="covid"></div>
			<div class="covid"></div>
			<div class="covid cor"></div>

			<div class="covid"></div>
			<div class="covid cor"></div>
			<div class="covid"></div>
			
			<div class="covid"></div>
			<div class="covid"></div>
			<div class="covid cor"></div>

			<div class="covid"></div>
			<div class="covid cor"></div>
			<div class="covid"></div>
		</div>
	</header>
	<main>
		<div class="opcoes-login">
			<button class="botao" id="login" data-op-atual onclick="trocaAba()">LOGIN</button>
			<button class="botao" id="criar-conta" onclick="trocaAba()">CRIAR CONTA</button>
		</div>

		<form action="#" class="form-login form-pequeno">
			<input type="text" name="matricula" id="matricula" placeholder="NÚMERO DA MATRÍCULA" maxlength="8">
			<input type="password" name="senha" id="senha" placeholder="SENHA" maxlength="16">

			<input type="submit" class="submit-button" value="LOGIN" id="login" onclick="openModal()">
		</form>
		<button id="esqueci-senha" onclick="esqueciSenha()">Esqueci minha senha</button>

		<div class="img-container">
			<img src="img/senac_hub.png" alt="Senac Hub Academy logo">
		</div>
	</main>
	<div class="modal-bg">
		<div class="modal">
			<img src="img/check_circle_black_48dp.svg" alt="simbolo de sucesso">
			<h3>Conta criada com sucesso!</h3>
			<button type="button" onclick="closeModal()">OK</button>
		</div>
	</div>
		<footer>
		<div class="grid-covid">
			<div class="covid cor"></div>
			<div class="covid"></div>
			<div class="covid"></div>

			<div class="covid"></div>
			<div class="covid cor"></div>
			<div class="covid"></div>

			<div class="covid cor"></div>
			<div class="covid"></div>
			<div class="covid cor"></div>

			<div class="covid cor"></div>
			<div class="covid cor"></div>
			<div class="covid"></div>
		</div>
	</footer>
</body>
</html>
