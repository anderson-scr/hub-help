<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/hub-help-logo.svg">

  <!-- Import bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Import styles -->
  <link rel="stylesheet" href="./styles/resets.css">
  <link rel="stylesheet" href="../Components/Header/headerStyle.css">
  <link rel="stylesheet" href="./styles/cardsStyle.css">
  <link rel="stylesheet" href="../Components/Footer/footerStyle.css">
  <link rel="stylesheet" href="./styles/tabelaStyle.css">
  
  <!-- Import google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />

  <!-- Import google icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Scripts -->
  <script src="./Javascript/fetch_components.js" defer></script>
  <script src="Javascript/table.js" type="module" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
  <script src="../Components/Header/header_menu.js" defer></script>

  <title>Hub Help - Home</title>
</head>
<body>

  <header id="header">
    <!-- Fetch informacoes -->
  </header>

  <main>
    <section id="cardsSection">
      <div id="ocorrenciasDiarias" class="card">
        <div class="tituloContainner">
          <h3>Ocorrencias Diarias</h3>
          <div class="iconeBackground">
            <i class="material-symbols-outlined relatorios" id="iconesCard"> assignment </i>
          </div>
        </div>
        <div class="infoContainners">
          <h2>10</h2>
          <p>12/05/2022</p>
        </div>
      </div>
      <div id="ocorrenciasSemanais" class="card">
        <div class="tituloContainner">
          <h3>Ocorrencias Semanais</h3>
          <div class="iconeBackground">
            <i class="material-symbols-outlined relatorios" id="iconesCard"> assignment </i>
          </div>
        </div>
        <div class="infoContainners">
          <h2>50</h2>
          <p>Ultima Semana</p>
        </div>
      </div>
      <div id="ocorrenciasMensais" class="card">
        <div class="tituloContainner">
          <h3>Ocorrencias Mensais</h3>
          <div class="iconeBackground">
            <i class="material-symbols-outlined relatorios" id="iconesCard"> assignment </i>
          </div>
        </div>
        <div class="infoContainners">
          <h2>150</h2>
          <p>Ultimo mes</p>
        </div>
      </div>
    </section>

    <h1 id="tituloTabela">Ultimas Ocorrencias</h1>
    <section id="tableSection">
      <div id="filtros">
        <form id="pesquisaTabela">
          <input type="text" name="pesquisa" id="inputPesquisaTabela" placeholder="Pesquisar...">
          <button class="material-symbols-outlined" id="btnPesquisaTabela">search</button>
        </form>

        
        <div id="filtrosContainner">
          <select class="form-select" aria-label="Default select example">
            <option selected>Categoria...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select class="form-select" aria-label="Default select example">
            <option selected>Situacao...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select class="form-select" aria-label="Default select example">
            <option selected>Andar...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select class="form-select" aria-label="Default select example">
            <option selected>Sala...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <select class="form-select" aria-label="Default select example">
            <option selected>Tempo...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <div>
            <p>Mostre:</p>
          </div>
        </div>
      </div>

      <table id="tabela">

        <col id="Codigo">
        <col id="Tempo">
        <col id="Categoria">
        <col id="Situacao">
        <col id="Andar">
        <col id="Sala">
        <col id="Unidade">
        <col id="Data">
        <col id="Solicitante">
        <col id="Acoes">

        <thead>
          <th>Codigo</th>
          <th>Tempo</th>
          <th class="centralizar">Categoria</th>
          <th class="centralizar">Situacao</th>
          <th>Andar</th>
          <th>Sala</th>
          <th>Unidade</th>
          <th>Data</th>
          <th>Solicitante</th>
          <th class="centralizar">Acoes</th>
        </thead>

        <tbody id="dadosTabela">
        <!-- Preencher com JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer id="footer">
    <!-- Fetch informacoes -->
  </footer>
</body>
</html>
