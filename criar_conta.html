<div class="opcoes-login">
	<button class="botao" id="login" onclick="trocaAba()">LOGIN</button>
	<button class="botao" id="criar-conta" data-op-atual onclick="trocaAba()">CRIAR CONTA</button>
</div>

<form action="#" class="form-grande">
	<input type="text" name="matricula" placeholder="NÚMERO MATRÍCULA" maxlength="8">
	<input type="email" name="email" placeholder="E-MAIL" maxlength="50">
	<input type="password" name="senha" placeholder="SENHA" maxlength="16">
	<input type="password" name="confirma_senha" placeholder="CONFIRME SUA SENHA" maxlength="16">


	<input type="submit" class="submit-button" value="CRIAR CONTA" id="criar-conta" onclick="alterarSenha()">
</form>

<div class="img-container">
	<img src="img/senac_hub.png" alt="Senac Hub Academy logo">
</div>
