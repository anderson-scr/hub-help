<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../img/hub-help-logo.svg">

	<!-- Import styles -->
	<link rel="stylesheet" href="style.css">

	<!-- Import google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />

	<!-- Import google icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Scripts -->
	<script src="script.js" type="module" defer></script>
	<title>CRUD Help - Home</title>
</head>
<body>
	
	<main>
		<h1 id="tituloTabela">Últimas Ocorrências</h1>
		<section id="tableSection">
			<div id="filtros">
				<form id="pesquisaTabela">
				<input type="text" name="pesquisa" id="inputPesquisaTabela" placeholder="Pesquisar...">
				<button class="material-symbols-outlined" id="btnPesquisaTabela">search</button>
				</form>

				
				<div id="filtrosContainner">
					<select class="form-select" aria-label="Default select example">
						<option selected>Categoria...</option>
					</select>

					<select class="form-select" aria-label="Default select example">
						<option selected>Situação...</option>
					</select>

					<select class="form-select" aria-label="Default select example">
						<option selected>Andar...</option>
					</select>

					<select class="form-select" aria-label="Default select example">
						<option selected>Sala...</option>
					</select>

					<select class="form-select" aria-label="Default select example">
						<option selected>Tempo...</option>
					</select>

					<div>
						<p>Mostre:</p>
					</div>
				</div>
			</div>

			<table id="tabela">

			<col id="Codigo">
			<col id="Tempo">
			<col id="Categoria">
			<col id="Situacao">
			<col id="Andar">
			<col id="Sala">
			<col id="Unidade">
			<col id="Data">
			<col id="Solicitante">
			<col id="Acoes">

			<thead>
				<th>Código</th>
				<th>Tempo</th>
				<th class="centralizar">Categoria</th>
				<th class="centralizar">Situação</th>
				<th>Andar</th>
				<th>Sala</th>
				<th>Unidade</th>
				<th>Data</th>
				<th>Solicitante</th>
				<th class="centralizar">Ações</th>
			</thead>

				<tbody id="dadosTabela">
				<!-- Preencher com JS -->
				</tbody>
			</table>
		</section>

	</main>

</body>
</html>
